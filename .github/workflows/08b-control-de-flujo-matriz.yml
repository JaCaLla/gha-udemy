name: 08b - Control de flujo - matriz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        version: [18, 20]
        exclude:
            - os: ubuntu-22.04
              version: 20
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
        
      - run: npm ci
      - run: npm test
      - name: Forzar fallo
        if: ${{ success() }}
        run: echo "Se ve si pasos anteriores han sido OK"
      - name: Houston, tenemos un problema
        if: ${{ failure() }}
        run: echo "Se ve si el paso anterior falla"
      - name: Esto lo haces siempre
        if: ${{ always() }}
        run: echo "Se ve siempre, Aunque se cancele el workflow"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Despliegue
        run: echo "Desplegando en AWS"
